<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Todo App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>This is my todo App</h1>
        </header>
            <body>
                <form>
                    <input class="input" type="text" placeholder="Enter a todo...">
                    <button class="btn-submit" type="submit">Add task</button>
                </form>
                <div class="todos">
                    <ul>
                        <li><p>This is the first todo</p></li>
                        <li><p>This is the second todo</p></li>
                        <li><p>This is the third todo</p></li>
                        <li><p>This is the fourth todo</p></li>
                    </ul>
                </div>
            </body>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
